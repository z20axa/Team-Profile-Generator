<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #header-wrapper {
        background: gray;
        height: 200px;
    }

    #main-header {
        text-align: center;
        padding-top: 60px;
        text-decoration: underline;
    }

    .box-list{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 95vh;
      list-style-type: none;
      margin: 0px;
      padding: 0px;
    }
    .box-blue{
      background: blue;
      width: 100px;
      height: 200px;
    }
    .box-red{
      background: red;
      width: 100px;
      height: 200px;
    }
    .box-green{
      background: green;
      width: 100px;
      height: 200px;
    }
  </style>
</head>

<header id="header-wrapper">
    <h1 id="main-header">My Team</h1> 
</header>


<body>
  <ul class="box-list">
    <li class="box-blue"></li>
    <li class="box-red"></li>
    <li class="box-green"></li>
  </ul>
</body>
</html>
